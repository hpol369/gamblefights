<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background - Sand arena -->
  <rect width="1200" height="630" fill="#eecfa1"/>

  <!-- Arena floor gradient -->
  <rect y="350" width="1200" height="280" fill="#d4b483"/>

  <!-- Arena wall -->
  <rect y="100" width="1200" height="250" fill="#c49a6c"/>

  <!-- Columns -->
  <g fill="#8b6b45">
    <rect x="50" y="100" width="60" height="250"/>
    <rect x="200" y="100" width="60" height="250"/>
    <rect x="350" y="100" width="60" height="250"/>
    <rect x="790" y="100" width="60" height="250"/>
    <rect x="940" y="100" width="60" height="250"/>
    <rect x="1090" y="100" width="60" height="250"/>
  </g>

  <!-- Column tops -->
  <g fill="#5a3a22">
    <rect x="40" y="90" width="80" height="20"/>
    <rect x="190" y="90" width="80" height="20"/>
    <rect x="340" y="90" width="80" height="20"/>
    <rect x="780" y="90" width="80" height="20"/>
    <rect x="930" y="90" width="80" height="20"/>
    <rect x="1080" y="90" width="80" height="20"/>
  </g>

  <!-- Sky -->
  <rect width="1200" height="100" fill="#87CEEB"/>

  <!-- Central banner background -->
  <rect x="400" y="150" width="400" height="180" fill="#3b3b3b" rx="10"/>
  <rect x="410" y="160" width="380" height="160" fill="#1a0f0a" rx="5"/>

  <!-- Title: GAMBLEFIGHTS -->
  <text x="600" y="230" font-family="Georgia, serif" font-size="52" font-weight="bold" fill="#ffd700" text-anchor="middle">GAMBLEFIGHTS</text>

  <!-- Subtitle -->
  <text x="600" y="280" font-family="Georgia, serif" font-size="24" fill="#eecfa1" text-anchor="middle">Gladiatorial Combat on Solana</text>

  <!-- Left Gladiator (simple silhouette) -->
  <g transform="translate(200, 380)">
    <!-- Body -->
    <ellipse cx="0" cy="80" rx="40" ry="60" fill="#dbb086" stroke="#1a1a1a" stroke-width="3"/>
    <!-- Head -->
    <circle cx="0" cy="10" r="30" fill="#dbb086" stroke="#1a1a1a" stroke-width="3"/>
    <!-- Helmet -->
    <path d="M-30 10 Q-30 -20 0 -30 Q30 -20 30 10" fill="#1a3a5a" stroke="#1a1a1a" stroke-width="2"/>
    <!-- Plume -->
    <ellipse cx="0" cy="-35" rx="15" ry="8" fill="#8b0000"/>
    <!-- Sword -->
    <rect x="50" y="20" width="8" height="100" fill="#c0c0c0" stroke="#666" stroke-width="2"/>
    <rect x="45" y="110" width="18" height="8" fill="#ffd700"/>
    <!-- Shield -->
    <ellipse cx="-50" cy="60" rx="35" ry="40" fill="#8b6b45" stroke="#5a3a22" stroke-width="3"/>
    <circle cx="-50" cy="60" r="10" fill="#ffd700"/>
  </g>

  <!-- Right Gladiator -->
  <g transform="translate(1000, 380) scale(-1, 1)">
    <!-- Body -->
    <ellipse cx="0" cy="80" rx="40" ry="60" fill="#dbb086" stroke="#1a1a1a" stroke-width="3"/>
    <!-- Head -->
    <circle cx="0" cy="10" r="30" fill="#dbb086" stroke="#1a1a1a" stroke-width="3"/>
    <!-- Helmet -->
    <path d="M-30 10 Q-30 -20 0 -30 Q30 -20 30 10" fill="#5a1a1a" stroke="#1a1a1a" stroke-width="2"/>
    <!-- Plume -->
    <ellipse cx="0" cy="-35" rx="15" ry="8" fill="#8b0000"/>
    <!-- Sword -->
    <rect x="50" y="20" width="8" height="100" fill="#c0c0c0" stroke="#666" stroke-width="2"/>
    <rect x="45" y="110" width="18" height="8" fill="#ffd700"/>
    <!-- Shield -->
    <ellipse cx="-50" cy="60" rx="35" ry="40" fill="#8b6b45" stroke="#5a3a22" stroke-width="3"/>
    <circle cx="-50" cy="60" r="10" fill="#ffd700"/>
  </g>

  <!-- VS Badge -->
  <circle cx="600" cy="450" r="50" fill="#8b0000" stroke="#ffd700" stroke-width="4"/>
  <text x="600" y="465" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#ffd700" text-anchor="middle">VS</text>

  <!-- Bottom banner -->
  <rect y="580" width="1200" height="50" fill="#3b3b3b"/>
  <text x="600" y="615" font-family="Arial, sans-serif" font-size="20" fill="#8b8b8b" text-anchor="middle">Provably Fair • Instant Payouts • Wager SOL</text>

  <!-- Gold border -->
  <rect x="5" y="5" width="1190" height="620" fill="none" stroke="#ffd700" stroke-width="6" rx="10"/>
</svg>
