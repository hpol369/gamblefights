version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gamblefights-db
    environment:
      POSTGRES_USER: gamble
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gamblefights
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gamble"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gamblefights-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 5

volumes:
  postgres_data:
  redis_data:
